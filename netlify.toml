[build]
  command = "npm run build"
  publish = "out"  # For Next.js export
  # OR for non-export mode:
  # command = "npm run build && npm run export"

[build.environment]
  NODE_VERSION = "18"  # Use Node 18 or 20

# Required for Next.js routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Handle SPA routing
[[redirects]]
  from = "/blog/*"
  to = "/blog/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/:splat"
  status = 200

# Cache headers for static assets
[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "public, max-age=3600"